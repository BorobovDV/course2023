{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'RegAuth/css/styles_reg.css' %}" type="text/css">
</head>
<body>
    <form action="{% url 'registration' %}" method="post">
        <div class="form">
            {% csrf_token %}
            <h1 class="auth">Давай знакомиться</h1>
            <div class="error">{{ form.non_field_errors }}</div>
            <div class="error">{{ form.email.errors }}</div>
            {{ form.email }}
            <div class="error">{{ form.login.errors }}</div>
            {{ form.login }}
            <div class="error">{{ form.passwd.errors }}</div>
            {{ form.passwd }}
            <div class="error">{{ form.passwd_check.errors }}</div>
            {{ form.passwd_check }}
            <button name="submit" class="form-btn" type="submit">ЗАРЕГИСТРИРОВАТЬСЯ</button>
        </div>
    </form>
</body>
</html>
