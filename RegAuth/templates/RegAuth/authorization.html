{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'RegAuth/css/styles_auth.css' %}" type="text/css">
</head>
<body>
    <form action="{% url 'authentication' %}" method="post">
        <div class="form">
            {% csrf_token %}
            <h1 class="auth">Добро пожаловать</h1>
            <div class="error">{{ form.non_field_errors }}</div>
            <div class="error">{{ form.login.errors }}</div>
            {{ form.login }}
            <div class="error">{{ form.passwd.errors }}</div>
            {{ form.passwd }}
            <button name="submit" class="form-btn" type="submit">ВОЙТИ</button>
        </div>
    </form>
</body>
</html>
